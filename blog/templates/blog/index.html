<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HelloWorld</title>
</head>
<body>
<div align="center">
<h1>Hello World!</h1>
    <img alt="One picture" src="blog/templates/blog/GL.jpg"/>
<h3>洋葱新闻时刻：</h3>
    {% for article in articles %}
    <p>{{ forloop.counter }}
        <a href=" {% url 'blog:article_page' article.id %} ">  {{ article.title }}  </a>
        <a href=" {% url 'blog:article_delete' article.id %} ">删除</a>
    </p>
    {% endfor %}


    </br>
    <h3><a href=" {% url 'blog:article_edit_page' 0 %} ">写博客</a></h3>
</div>
</body>
</html>
