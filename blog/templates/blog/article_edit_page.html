<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editBlog</title>
</head>
<body>
<form action="{% url 'blog:article_edit_page_action' %}" method="post">
    {% csrf_token %}
    <p>&nbsp;</p>
    {% if article %}
        <input type="hidden" name="article_id_hidden"  value="{{ article.id }}">
        <label>博客标题</label>
        <input type="text" name="title" value="{{ article.title }}">
        </br>
        <label>博客内容</label>
        <textarea style="resize:none" name="content" rows="5" cols="60">{{ article.content }}</textarea>
        </br>
        <p>&nbsp;</p>
        <input type="submit" value="提交">
    {% else %}
        <input type="hidden" name="article_id_hidden"  value="0">
        <label>博客标题</label>
            <input type="text" name="title">
        </br>
        <label>博客内容</label>
        <textarea  style="resize:none" rows="5" cols="60" name="content"></textarea>
        </br>
        <p>&nbsp;</p>
        <input type="submit" value="提交">
    {% endif %}
</form>

</body>
</html>
