<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>editBlog</title>
</head>
<body>
<div align="center">
<form action="{% url 'blog:article_edit_page_action' %}" method="post">
    {% csrf_token %}
    <p>&nbsp;</p>
    {% if article %}
        <input type="hidden" name="article_id_hidden"  value="{{ article.id }}">
        <label>博客标题:</label>
        <textarea style="resize:none" name="title" cols="60">{{ article.title }}</textarea>
        </br>
        <label align="center">博客内容:</label>
        <textarea style="resize:none" name="content" rows="10" cols="60">{{ article.content }}</textarea>
        </br>
        <p>&nbsp;</p>
        <input type="submit" value="提交">
    {% else %}
        <input type="hidden" name="article_id_hidden"  value="0">
        <label>博客标题:</label>
        <textarea style="resize:none" name="title" cols="60"></textarea>
        </br>
        <label>博客内容:</label>
        <textarea style="resize:none" rows="10" cols="60" name="content"></textarea>
        </br>
        <p>&nbsp;</p>
        <input type="submit" value="提交">
    {% endif %}
</form>
</div>
</body>
</html>
